<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Music Player container with different elements of player -->
    <div class="player-container">
        <!-- Song -->
        <div class="img-container">
            <img src="royalty free img/allthat.jpg" alt="Album Art Cover">
        </div>
        <h2 id="title">All That</h2>
        <h3 id="artist">by bensound.com</h3>
        <audio src="royalty free music/allthat.mp3"></audio>
        <!-- Progress Bar Container -->
        <div class="progress-container" id="progress-container">
            <!-- Actual Progress Bar with progress and duration time -->
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">2:06</span>
            </div>
        </div>
        <!-- Music Player Controls -->
        <div class="player-controls">
            <i class="fas fa-angle-double-left" id="prev" title="Previous"></i>
            <i class="fas fa-play main-button" id="play" title="Play"></i>
            <i class="fas fa-angle-double-right" id="next" title="Next"></i>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
